[defaults]
# Basic Configuration
inventory = inventory.ini
host_key_checking = False
retry_files_enabled = False
gathering = explicit
fact_caching = memory

# Output Configuration  
stdout_callback = yaml
bin_ansible_callbacks = True

# Performance
forks = 10
pipelining = True

# Python Interpreter Configuration
# interpreter_python = auto_silent

# Logging (uncomment to enable)
# log_path = ./ansible.log

# Collections paths (for custom collections if needed)
collections_paths = ./collections:~/.ansible/collections:/usr/share/ansible/collections

# SSH Configuration
[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=30m -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
pipelining = True

# Inventory plugins configuration
[inventory]
enable_plugins = host_list, script, auto, yaml, ini 